#H2 database
server:
  port: 8088
spring:
  datasource:
    driver-class-name: org.h2.Driver

    url: jdbc:h2:mem:testdb;
    username: sa
    password: ''

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false

    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          format_sql: true
          show_sql: true
      show-sql: true


  flyway:
    enabled: false
